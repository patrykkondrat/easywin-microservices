global:
  scrape_interval:     10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'bet_service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['bet-service:8080']
        labels:
          application: 'Bet Service'
